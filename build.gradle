plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = "com.uclm.restcalculator"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.11'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.12'
    testImplementation group: 'org.springframework.boot', name:'spring-boot-starter-test', version: '2.7.11'
    testImplementation group: 'com.flextrade.jfixture', name: 'jfixture', version: '2.7.2'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

tasks.test {
    useJUnitPlatform()
}